<h1 class="title"> TABLE LIST: </h1>
<div class="grid-container">
    <div class="grid-item" *ngFor="let Table of tables">
        <div *ngIf="Table.occ==false" class="tb-free">
            <img src="assets/images/freeTableIco.png" alt="Table" class="free-table-image">
            <p class="tb-number">TABLE NUMBER: {{Table.number}}</p>
            <p class="tb-seats"> TABLE SEATS: &nbsp;{{Table.seats}}</p>
        </div>
        
        <div *ngIf="Table.occ==true" class="tb-occ">
            <img src="assets/images/occTableIco.png" alt="Table" class="occ-table-image">
            <p class="tb-number">TABLE NUMBER: {{Table.number}}</p>
            <p class="tb-seats">TABLE SEATS: &nbsp;{{Table.seats}}</p>
        </div>
    </div>
</div>


<div class="table-editor">  
    <div class="title-slider">
        <label for="title"></label>
        <h1 id="title" [ngClass]="{'slider-triggered': sliderChecked}">
            &nbsp;&nbsp;SHOW ONLY FREE TABLES  &nbsp;&nbsp;
        </h1>

        <label class="switch">
            <input type="checkbox" (change)="onSliderChange($event)"><!--- (update)="filterTablesUpdate()">-->
            <span class="slider round"></span>
        </label>
    </div>
</div>

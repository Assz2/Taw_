<div *ngIf="parameterFromParent!=-1 else goBack">
    <button class="go-back-btn" style="margin-right: 20px; margin-top: 50px; width: 100px; height: 100px; 
                                            border: 2px solid gray; border-radius: 50%; background-color: #f0f0f0;
                                            overflow: hidden; display: flex; align-items: center; justify-content: center;">
            <img src="assets/images/go-back.png" class="go-back" alt="Go Back" (click)="getOrders(-1)">
    </button>
    <p class="go-back-text">Go Back to Order List</p>


    <div class="center-title">
        <h1>ORDERED ITEMS:</h1>
    </div>

    <div class="grid-item" *ngFor="let Item of RetrievedItems">
        <div *ngIf="Item.type === 'food'">
            <div class="image-class-food">
                <img src="assets/images/food.png" alt="Food" style="width: 100px; height: 100px;">
                <h1>Name: {{ Item.name }}</h1>
                <h1>Type: {{ Item.type }}</h1>
                <h1>Price: {{ Item.price }}</h1>
            </div>
        </div>

        <div *ngIf="Item.type === 'drink'">
            <div class="image-class-drink">
                <div>
                    <img src="assets/images/non-alcool-drink.png" alt="Drink" style="width: 100px; height: 100px;">
                    <h1>Name: {{ Item.name }}</h1>
                    <h1>Type: {{ Item.type }}</h1>
                    <h1>Price: {{ Item.price }}</h1>
                </div>
            </div>
        </div>

        <div *ngIf="Item.type === 'alcool'">
            <div class="image-class-alcool">
                <img src="assets/images/alcool-drink.png" alt="Alcool" style="width: 100px; height: 100px;">
                <h1>Name: {{ Item.name }}</h1>
                <h1>Type: {{ Item.type }}</h1>
                <h1>Price: {{ Item.price }}</h1>
            </div>
        </div>
        <hr/>
    </div>

</div>




<ng-template #goBack>
    <app-order-list></app-order-list>
</ng-template>
